<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    :root {
      --theme-color: #0066cc; /* Replace with your specific blue color */
      --theme-color-dark: #0052a3; /* Slightly darker variant for hover states */
    }
    
    /* Additional custom styling if needed */
    .sidebar {
      border-right-color: rgba(0, 102, 204, 0.1);
    }
    
    .search input:focus {
      border-color: var(--theme-color);
    }
    
    .markdown-section a {
      color: var(--theme-color);
    }
    
    .app-nav a:hover, .app-nav a.active {
      color: var(--theme-color);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
    name: 'ACML Project Report',
    repo: '',
    loadSidebar: true,
    nativeEmoji: true,
    subMaxLevel: 2
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
